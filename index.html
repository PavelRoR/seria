<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Серия видео по трейдингу</title>
    <meta name="author" contant="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:image" content="" />
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Put this script tag to the <head> of your page -->
    <script type="text/javascript" src="//vk.com/js/api/openapi.js?136"></script>

    <script type="text/javascript">
        VK.init({
            apiId: 5107581,
            onlyWidgets: false
        });
    </script>
</head>

<body>
    <!--ФБ скрипт служебный-->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!--Основаной контент-->
    <section class="main_content">
        <!--Шапка-->
        <header class="header">
            <div class="container">
                <div class="logo"><img src="/img/logo.jpg" alt="Логотип"></div>
                <div class="name">
                    <h1>Миллионер на диване</h1>
                    <h2>Реальный и законный способ стать миллионером, не выходя из дома</h2>
                </div>
                <div class="clf"></div>
            </div>
        </header>
        <div class="container">
            <!--           <div class="height_up"></div>-->
            <div class="jumbo">
                <h3>Урок 1</h3>
                <h4>Краткое описание</h4>
                <iframe src="https://www.youtube.com/embed/9ZqYt7A99Go" allowfullscreen></iframe>
            </div>
        </div>
        <!--Ряд видосов-->
        <section class="videos">
            <!--
            <div class="container">
                <div class="desktop"></div>
            </div>
-->
            <div class="container">

                <figure>
                    <figcaption>Урок 2</figcaption>
                    <img src="/img/preveiw.jpg" alt="Превью следующего видео">
                </figure>
                <figure>
                    <figcaption>Урок 3</figcaption>
                    <img src="/img/preveiw.jpg" alt="Превью следующего видео">
                </figure>
                <figure>
                    <figcaption>Урок 4</figcaption>
                    <img src="/img/preveiw.jpg" alt="Превью следующего видео">
                </figure>

            </div>
        </section>
    </section>
    <!--Комменты-->
    <section class="commints">
       <h3>Пишите Ваши комментарии</h3>
        <div class="container">
            <div class="vk">
                <!-- Put this div tag to the place, where the Comments block will be -->
                <div id="vk_comments"></div>
                <script type="text/javascript">
                    VK.Widgets.Comments("vk_comments", {
                        limit: 5,
                        width: "400",
                        attach: "*"
                    });
                </script>
            </div>
            <div class="fb">
                <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="400" data-numposts="1"></div>
            </div>
        </div>
    </section>
    <!--Подвал-->
    <footer class="footer">
        <div class="container">
            <p>&copy; Все права защищены | <a href="http://www.brokerskydom.ru" target="_blank">&laquo;Брокерский дом&raquo;</a> | Челябинск | 2016г.</p>
        </div>
    </footer>
</body>
